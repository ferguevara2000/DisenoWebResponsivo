<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Certificaci√≥n freeCodeCamp</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" id="number" placeholder="Age" min="13" max="120">
        <label for="role">Which option best describes your current role?</label>
        <select name="role" id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>
        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely"><input type="radio" name="recommend" id="recommend" value="1" class="inline"> Definitely</label>
        <label for="maybe"><input type="radio" name="recommend" id="recommend" value="2" class="inline"> Maybe</label>
        <label for="not-sure"><input type="radio" name="recommend" id="recommend" value="3" class="inline"> Not Sure</label>
        <label for="feature">What is your favorite feature of freeCodeCamp?</label>
        <select name="feature" id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
        </select>
        <label for="improved">What would you like to see improved? (Check all that apply)</label>
        <label for="front-end"><input type="checkbox" id="improved" value="1" class="inline"> Front-end Projects</label>
        <label for="back-end"><input type="checkbox" id="improved" value="2" class="inline"> Back-end Projects</label>
        <label for="data"><input type="checkbox" id="improved" value="3" class="inline"> Data Visualization</label>
        <label for="challenges"><input type="checkbox" id="improved" value="4" class="inline"> Challenges</label>
        <label for="open-source"><input type="checkbox" id="improved" value="5" class="inline"> Open Source Community</label>
        <label for="gitter"><input type="checkbox" id="improved" value="6" class="inline"> Gitter help rooms</label>
        <label for="videos"><input type="checkbox" id="improved" value="7" class="inline"> Videos</label>
        <label for="meetups"><input type="checkbox" id="improved" value="8" class="inline"> City Meetups</label>
        <label for="wiki"><input type="checkbox" id="improved" value="9" class="inline"> Wiki</label>
        <label for="wiki"><input type="checkbox" id="improved" value="9" class="inline"> Wiki</label>
        <label for="courses"><input type="checkbox" id="improved" value="11" class="inline"> Additional Courses</label>
        <label for="comments">Any comments or suggestions?</label>
        <textarea name="comments" id="comments" placeholder="Enter your comment here..." rows="4" cols="40"></textarea>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
