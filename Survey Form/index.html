<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Certificaci√≥n freeCodeCamp</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" id="number" placeholder="Age" min="13" max="120">
        <label for="role">Which option best describes your current role?</label>
        <select name="role" id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>
        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <input type="radio" name="recommend" id="recommend" value="1"> Definitely
        <input type="radio" name="recommend" id="recommend" value="2"> Maybe
        <input type="radio" name="recommend" id="recommend" value="3"> Not Sure
        <label for="feature">What is your favorite feature of freeCodeCamp?</label>
        <select name="feature" id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
        </select>
        <label for="improved">What would you like to see improved? (Check all that apply)</label>
        <input type="checkbox" id="improved" value="1"> Front-end Projects
        <input type="checkbox" id="improved" value="2"> Back-end Projects
        <input type="checkbox" id="improved" value="3"> Data Visualization
        <input type="checkbox" id="improved" value="4"> Challenges
        <input type="checkbox" id="improved" value="5"> Open Source Community
        <input type="checkbox" id="improved" value="6"> Gitter help rooms
        <input type="checkbox" id="improved" value="7"> Videos
        <input type="checkbox" id="improved" value="8"> City Meetups
        <input type="checkbox" id="improved" value="9"> Wiki
        <input type="checkbox" id="improved" value="10"> Forum
        <input type="checkbox" id="improved" value="11"> Additional Courses
        <label for="comments">Any comments or suggestions?</label>
        <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
